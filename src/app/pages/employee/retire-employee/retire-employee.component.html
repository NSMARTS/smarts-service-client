<div class="mainContentContainer">
	<div class="mainContent">
		<div fxLayout="column" fxLayoutAlign="center">
			<div class="mainTitle">Retire Employee</div>
		</div>

		<div class="historyTableBox">
			<div class="content">
				<div class="example-container">

                    <div class="filter">
                        <mat-form-field>
                          <mat-label>Filter</mat-label>
                          <input matInput (keyup)="applyFilter($event)" placeholder="Company" #input>
                        </mat-form-field>

                      </div>

					<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 historyTable">

						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef> Name </th>
							<td mat-cell *matCellDef="let element"> {{element.username}} </td>
						</ng-container>

						<ng-container matColumnDef="email">
							<th mat-header-cell *matHeaderCellDef> Email </th>
							<td mat-cell *matCellDef="let element"> {{element.email}} </td>
						</ng-container>

						
						<ng-container matColumnDef="emp_start_date">
							<th mat-header-cell *matHeaderCellDef> Date of entry </th>
							<td mat-cell *matCellDef="let element"> {{element.empStartDate | date: 'YYYY-MM-dd'}} </td>
						</ng-container>


						<ng-container matColumnDef="resignation_date">
							<th mat-header-cell *matHeaderCellDef> Resignation date </th>
							<td mat-cell *matCellDef="let element"> {{element.resignationDate | date: 'YYYY-MM-dd'}} </td>
						</ng-container>

						<ng-container matColumnDef="cancel">
							<th mat-header-cell *matHeaderCellDef></th>
							<td mat-cell *matCellDef="let element">
								<button mat-flat-button class="employeeBtn"
									(click)="cancelRetireEmployee(element._id)">
									Cancel
								</button>
							</td>
						</ng-container>


						<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
						<tr class="mat-row" *matNoDataRow>
							<td class="mat-cell" colspan="4">
								No data
							</td>
						</tr>
					</table>
					<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
					</mat-paginator>
				</div>
			</div>
		</div>
	</div>
</div>
