<div class="page">
    <div class="page_header">
        <div class="page_title">Retire Employee</div>
    </div>

		<div class="table_container">

            <div class="filter">
                <div class="selectContent">
                <mat-form-field appearance="outline">
                   <mat-label>Filter</mat-label>
                   <input matInput (keyup)="applyFilter($event)" placeholder="Retire Employee" #input>
                </mat-form-field>
                </div>
            </div>

			<table mat-table class="table" [dataSource]="dataSource">

				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef> Name </th>
					<td mat-cell *matCellDef="let element"> {{element.username}} </td>
				</ng-container>

				<ng-container matColumnDef="email">
					<th mat-header-cell *matHeaderCellDef> Email </th>
					<td mat-cell *matCellDef="let element"> {{element.email}} </td>
				</ng-container>

						
				<ng-container matColumnDef="dateOfEnter">
					<th mat-header-cell *matHeaderCellDef> Date of entry </th>
					<td mat-cell *matCellDef="let element"> {{element.empStartDate | date: 'YYYY-MM-dd'}} </td>
				</ng-container>

				<ng-container matColumnDef="resignationDate">
					<th mat-header-cell *matHeaderCellDef> Resignation date </th>
					<td mat-cell *matCellDef="let element"> {{element.resignationDate | date: 'YYYY-MM-dd'}} </td>
				</ng-container>

				<ng-container matColumnDef="cancel">
					<th mat-header-cell *matHeaderCellDef></th>
					<td mat-cell *matCellDef="let element">
						<button mat-flat-button class="table_delete_button" (click)="cancelRetireEmployee(element._id)">Cancel</button>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="4">
						No data
					</td>
				</tr>
			</table>
            
            <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>

		</div>

</div>
