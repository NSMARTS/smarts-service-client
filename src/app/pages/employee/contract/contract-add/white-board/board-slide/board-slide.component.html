<!-- Thumbnail -->
<p>
  <button *ngIf="contractMod()!=='detail'" mat-raised-button class="openFileBtn" (click)="pdfInput.click()">
    <!-- <mat-icon>file_open</mat-icon>  -->
    Choose PDF file
    <input #pdfInput type="file" (change)="handleUploadFileChanged($event)" style="display:none;" accept=".pdf" />
  </button>
</p>

<div class="thumbnail-container">
  <div class="thumb-item" *ngFor="let thumb of thumbArray; let i = index" (click)="clickThumb(i+1)">
    <!-- thumbnail 배경 image -->
    <img #thumb id="thumb{{i+1}}" class="thumbBg" width="{{thumb.width}}" height="{{thumb.height}}">


    <div class="page-number">
      <span>{{i+1}}</span>
    </div>
    <div class="thumb-window-container" *ngIf="currentPage() === i+1">
      <div #thumbWindow id="thumb-window" [ngStyle]="{'width':thumbWindowSize.width, 'height':thumbWindowSize.height}">
      </div>
    </div>
  </div>
</div>
