<div class="mainContentContainer">
    <div class="headerContainer">
        <div fxLayout="row" fxLayoutAlign="space-between center">

            <div class="headerTitle" fxFlex=90>Employment Information</div>

            <button fxFlex=6 mat-raised-button class="cancelBtn" (click)="backManagerList();">Back</button>

        </div>

        <mat-divider></mat-divider>
    </div>



    <div class="gridBoxContainer">
        <div class="cardBox" fxLayout="row">
            <mat-card fxLayout="column" fxFlex=50>
                <form [formGroup]="editEmployeeForm" novalidate>
                    <mat-card-content class="card-content">
                        <p class="editTitle">Employment Detail</p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput formControlName="username">
                                <mat-icon matSuffix>assignment_ind</mat-icon>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Department</mat-label>
                                <input matInput formControlName="department">
                                <mat-icon matSuffix>work_outline</mat-icon>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Position</mat-label>
                                <input matInput formControlName="position">
                                <mat-icon matSuffix>work_outline</mat-icon>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Location</mat-label>
                                <mat-select formControlName="country" required>
                                    <mat-option *ngFor="let country of countryList" [value]="country._id">
                                        {{country.countryName}}
                                    </mat-option>
                                </mat-select>
                                <mat-icon matSuffix>find_in_page</mat-icon>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Start Date</mat-label>
                                <input matInput [matDatepicker]="picker1" formControlName="empStartDate">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>End Date</mat-label>
                                <input matInput [matDatepicker]="picker2" formControlName="empEndDate">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </p>
                    </mat-card-content>
                </form>
                <mat-card-actions fxLayoutAlign="center">
                    <button mat-raised-button class="editBtn" (click)="updateProfileInfo();">Edit</button>
                    <!-- <button mat-raised-button class="cancelBtn" (click)="backManagerList();">Cancel</button> -->
                </mat-card-actions>
            </mat-card>

            <mat-card fxLayout="column" fxFlex=50>
                <form [formGroup]="editEmployeeForm">
                    <mat-card-content class="card-content">
                        <p class="editTitle">Leave</p>

                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Annual Leave</mat-label>
                                <input matInput formControlName="annualLeave">
                                <mat-icon matSuffix>event</mat-icon>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Sick Leave</mat-label>
                                <input matInput formControlName="sickLeave">
                                <mat-icon matSuffix>event</mat-icon>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Replacement Day</mat-label>
                                <input matInput formControlName="replacementDay">
                                <mat-icon matSuffix>event</mat-icon>
                            </mat-form-field>
                        </p>
                    </mat-card-content>
                </form>
                <mat-card-actions fxLayoutAlign="center">
                    <button mat-raised-button class="editBtn" (click)="updateLeaveInfo();">Edit</button>
                    <!-- <button mat-raised-button class="cancelBtn" (click)="backManagerList();">Cancel</button> -->
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
