<div class="mainContentContainer">
    <div class="mainTitle">Pay Stub List</div>

<!-- <div class="container"> -->
    <div class="historyTableBox">
        <div class="example-loading-shade"  (click)="onCanvasClick()"  *ngIf="isLoadingResults || isRateLimitReached">
            <canvas id="myCanvas"#pdfViewer></canvas>
        </div>

        <div class="filter">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Manager" #input>
            </mat-form-field>
            <button class="tableAddBtn" mat-raised-button color="primary" (click)="openDialog()">Upload Contract</button>
        </div>

    <!-- <button mat-button (click)="openDialog()">Upload Contract</button> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 historyTable">

      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <ng-container>
            {{element.employee.username}}
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="uploadDate">
        <th mat-header-cell *matHeaderCellDef> Upload Date </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-flat-button (click)="$event.stopPropagation()"
            (click)="onRowClick(row)" (change)="$event ? selection.toggle(row) : null">
          Detail</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Download </th>
        <td mat-cell *matCellDef="let element">
          <a [href]="element.location" target="_blank"> <mat-icon>cloud_download</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9999">
          No data
        </td>
      </tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 30]" aria-label="Select page">
    </mat-paginator>



  <section class="pdf_display_section">
    <div class="pdf_container">

    </div>

  </section>

</div>
</div>
