<div class="page">
    <div class="page_title">Pay Stub List</div>

    <div class="table_container">

        <div class="example-loading-shade"  (click)="onCanvasClick()"  *ngIf="isLoadingResults || isRateLimitReached">
            <canvas id="myCanvas"#pdfViewer></canvas>
        </div>

        <div class="filter">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Pay Stub" #input>
            </mat-form-field>
            <button mat-raised-button color="primary" class="table_add_button" (click)="openDialog()">Upload Contract</button>
        </div>

      <table mat-table class="table" [dataSource]="dataSource">

      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employee.username}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="uploadDate">
        <th mat-header-cell *matHeaderCellDef> Upload Date </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-flat-button (click)="$event.stopPropagation()"
            (click)="onRowClick(row)" (change)="$event ? selection.toggle(row) : null">
          Detail</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef> Download </th>
        <td mat-cell *matCellDef="let element">
          <a [href]="element.location" target="_blank"> <mat-icon>cloud_download</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9999">
          No data
        </td>
      </tr>

    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>

  </div>

</div>
