<div class="page">
    <div class="page_header">
        <div class="page_title">Pay Stub List</div>
        <button mat-flat-button (click)="openDialog()">Upload Contract</button>
    </div>

  <div class="table_container">
    <!-- <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
        API rate limit has been reached. It will be reset in one minute.
      </div>
    </div> -->
    <div class="example-loading-shade" (click)="onCanvasClick()" [ngClass]="{'hidden': !isLoadingResults}">
      <!-- 리사이즈 드로잉 나중에 구현-->
      <!-- <canvas (window:resize)="onResize()" id="myCanvas" #pdfViewer></canvas> -->
      <canvas id="myCanvas" #pdfViewer></canvas>

      <div [hidden]="!isCanvas" class="button-container">
        <!-- <form class="page-form" (ngSubmit)="onGoToPage()">
          <label for="num">페이지 이동 : </label>
          <input placeholder="페이지 입력" type="number" [formControl]="pageNumForm" />
          <button>Go</button>
        </form> -->
        <div class="page-buttons">
          <button mat-flat-button (click)="onPrevPage()"
            (click)="$event.stopPropagation()"><mat-icon>chevron_left</mat-icon></button>
          <div>{{currentPage()}} / <strong>{{pdfLength()}}</strong></div>

          <button mat-flat-button (click)="onNextPage()"
            (click)="$event.stopPropagation()"><mat-icon>chevron_right</mat-icon></button>
        </div>
      </div>
    </div>

    <form [formGroup]="searchPayStubForm" novalidate>
      <div class="filter">
        <div class="selectContent">
          <mat-form-field class="formEmailFieldBox" appearance="outline">
            <mat-label>Email(Name)</mat-label>
            <!-- https://stackoverflow.com/questions/5601647/html5-email-input-pattern-attribute -->
            <input matInput type="email" spellcheck="false" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              formControlName="emailFormControl" [matAutocomplete]="auto" />
            <!-- <mat-error>an e-mail is required</mat-error> -->
            <mat-error>Please input a correct e-mail!</mat-error>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredEmployee()" [value]="option.email">
                {{option.email}} ({{option.username}})
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <div class="date">
            <div class="left">
              <mat-form-field class="formFieldBox" appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="uploadStartDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
            <label> ~ </label>
            <div class="right">
              <mat-form-field class="formFieldBox" appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="uploadEndDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>
            <button class="searchBtn" mat-flat-button (click)="getPayStubsByQuery()"><img src="assets/image/search.png"
                class="serachImg"></button>
          </div>

          </div>
        </div>
    </form>

    <table mat-table class="table" [dataSource]="dataSource" matSort matSortActive="updatedAt" matSortDisableClear
      matSortDirection="desc">

      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employee.username}} </td>
      </ng-container>

      <ng-container matColumnDef="uploadDate">
        <th mat-header-cell *matHeaderCellDef> Upload Date </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a [href]="element.location" target="_blank"> <mat-icon>cloud_download</mat-icon></a>
        </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-flat-button (click)="$event.stopPropagation()" (click)="onRowClick(row)"
            (change)="$event ? selection.toggle(row) : null">
            Detail</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"><mat-icon>more_vert</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editPayStub(element._id)"><mat-icon>edit</mat-icon>Edit</button>
            <button mat-menu-item (click)="deletePayStub(element._id)"><mat-icon>delete</mat-icon>Delete</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9999">
          No data
        </td>
      </tr>

    </table>
    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 30]" aria-label="Select page"
      showFirstLastButtons>
    </mat-paginator>


  </div>

</div>
