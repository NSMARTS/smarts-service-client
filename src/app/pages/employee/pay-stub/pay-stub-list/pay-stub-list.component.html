<div class="page">
  <div class="page_title">Pay Stub List</div>

  <div class="table_container">

    <div class="example-loading-shade" (click)="onCanvasClick()" [ngClass]="{'hidden': !isLoadingResults}">
      <canvas id="myCanvas" #pdfViewer></canvas>
    </div>

    <div class="filter">
      <form [formGroup]="searchPayStubForm" novalidate>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput formControlName="emailFormControl" [matAutocomplete]="auto" placeholder="Email">
          <mat-error>an e-mail is required</mat-error>
          <mat-error>Please input a correct e-mail!</mat-error>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredEmployee()" [value]="option.email">
              {{option.email}} ({{option.username}})
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <div class="selectBoxContent">
          <div class="selectBox">
            <span class="selectLabel">
              <label for="period" class="optionLabel fontBold">Period</label>
            </span>
            <mat-form-field class="formFieldBox" appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker1" formControlName="uploadStartDate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <label class="calenderLabel waveSpacer"> ~ </label>
            <mat-form-field class="formFieldBox" appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker2" formControlName="uploadEndDate">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <button class="table_add_button" mat-raised-button color="primary"
          (click)="getPayStubsByQuery()">Search</button>

        <button class="table_add_button" mat-raised-button color="primary" (click)="openDialog()">Upload
          Contract</button>


      </form>
    </div>

    <table mat-table class="table" [dataSource]="dataSource" matSort matSortActive="updatedAt" matSortDisableClear
      matSortDirection="desc">

      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employee.username}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="uploadDate">
        <th mat-header-cell *matHeaderCellDef> Upload Date </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-flat-button (click)="$event.stopPropagation()" (click)="onRowClick(row)"
            (change)="$event ? selection.toggle(row) : null">
            Detail</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef> Download </th>
        <td mat-cell *matCellDef="let element">
          <a [href]="element.location" target="_blank"> <mat-icon>cloud_download</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9999">
          No data
        </td>
      </tr>

    </table>
    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 30]" aria-label="Select page"
      showFirstLastButtons>
    </mat-paginator>


  </div>

</div>
