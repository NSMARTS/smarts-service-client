<div class="mainContentContainer">
    <div class="mainTitle">Manager List</div>

        <div class="historyTableBox">

            <div class="filter">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Manager" #input>
                </mat-form-field>
                <button class="tableAddBtn" mat-raised-button color="primary" (click)="addManager()">Add Manager</button>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 historyTable">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="superManager">
                    <th mat-header-cell *matHeaderCellDef> SuperManager </th>
                    <td mat-cell *matCellDef="let element"> {{element.isSuperManager}} </td>
                </ng-container>

                <ng-container matColumnDef="btns">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                        <mat-menu #menu="matMenu">
                          <button mat-menu-item (click)="editManager(element._id)">Edit</button>
                          <button mat-menu-item (click)="deleteManager(element._id)">Delete</button>
                        </mat-menu>
                    </td>
                </ng-container>
                

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="9999">
                        No data
                    </td>
                </tr>
            </table>

            <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 30]" aria-label="Select page">
            </mat-paginator>
            
        </div>
        
</div>
