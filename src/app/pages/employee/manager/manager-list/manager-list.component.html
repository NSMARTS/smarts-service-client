<div class="page">
  <div class="page_header">
    <div class="page_title">Manager List</div>
    <button mat-flat-button (click)="addManager()">Add Manager</button>
  </div>

  <div class="table_container">

    <div class="filter">
      <div class="selectContent">
        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Manager" #input>
        </mat-form-field>
      </div>
    </div>

    <table mat-table class="table" [dataSource]="dataSource" [dataSource]="dataSource" matSort matSortActive="createdAt"
      matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="superManager">
        <th mat-header-cell *matHeaderCellDef> Super </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.isSuperManager === false">
            <mat-icon>star_border</mat-icon>
          </span>
          <span *ngIf="element.isSuperManager === true">
            <mat-icon>star</mat-icon>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Manager </th>
        <td class="name" mat-cell *matCellDef="let element">
          <p><img [src]="element.profileImgPath"></p>
          <p>{{element.username}} </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="managementManager(element._id)"><mat-icon>settings</mat-icon>Management</button>
            <button mat-menu-item (click)="editManager(element._id)"><mat-icon>edit</mat-icon>Edit</button>
            <button mat-menu-item (click)="deleteManager(element._id)"><mat-icon>delete</mat-icon>Delete</button>
          </mat-menu>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9999">
          No data
        </td>
      </tr>
    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>

  </div>

</div>
