<div class="page">
    <div class="page_header">
      <div class="page_title">Edit Manager</div>
    </div>
  
    <form [formGroup]="editManagerForm" (ngSubmit)="editManager()">
      <div class="add_container">
  
        <!-- manager email -->
        <div class="lineDivider" fxLayout="row">
          <div class="leftTable" fxFlex="30" fxFlex.gt-md="20">
            <div class="leftBox">
              <span>Email</span>
            </div>
          </div>
          <div class="rightTable" fxFlex="70" fxFlex.gt-md="70">
            <mat-form-field appearance="outline" class="editManagerFormFieldBox">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email">
              <mat-error *ngIf="editManagerForm.controls['email'].hasError('required')">
                Please enter email.
              </mat-error>
              <mat-error *ngIf="editManagerForm.controls['email'].hasError('email')">
                Please enter a valid email
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <!-- password -->
        <div class="lineDivider" fxLayout="row">
          <div class="leftTable" fxFlex="30" fxFlex.gt-md="20">
            <div class="leftBox">
              <span>Password</span>
            </div>
          </div>
          <div class="rightTable" fxFlex="70" fxFlex.gt-md="70">
            <div style="color:#56B1AC; cursor: pointer; font-weight: 500;" (click)="resetManagerPassword()">
                Would you like to reset password?
            </div>
          </div>
        </div>
  
        <!-- manager name -->
        <div class="lineDivider" fxLayout="row">
          <div class="leftTable" fxFlex="30" fxFlex.gt-md="20">
            <div class="leftBox">
              <span>Name</span>
            </div>
          </div>
          <div class="rightTable" fxFlex="70" fxFlex.gt-md="70">
            <mat-form-field appearance="outline" class="editManagerFormFieldBox">
              <mat-label>Name</mat-label>
              <input matInput formControlName="username">
              <mat-error *ngIf="editManagerForm.controls['username'].hasError('required')">
                Please enter name.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
  
        <!-- manager phone -->
        <div class="lineDivider" fxLayout="row">
          <div class="leftTable" fxFlex="30" fxFlex.gt-md="20">
            <div class="leftBox">
              <span>Phone</span>
            </div>
          </div>
          <div class="rightTable" fxFlex="70" fxFlex.gt-md="70">
            <mat-form-field appearance="outline" class="editManagerFormFieldBox">
              <mat-label>Phone</mat-label>
              <input matInput class="numeric-input" formControlName="phoneNumber">
              <mat-error *ngIf="editManagerForm.controls['phoneNumber'].hasError('pattern')">
                Please enter valid phone.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
  
        <!-- manager address -->
        <div class="lineDivider" fxLayout="row">
          <div class="leftTable" fxFlex="30" fxFlex.gt-md="20">
            <div class="leftBox">
              <span>Address</span>
            </div>
          </div>
          <div class="rightTable" fxFlex="70" fxFlex.gt-md="70">
            <mat-form-field appearance="outline" class="editManagerFormFieldBox">
              <mat-label>Address</mat-label>
              <input matInput formControlName="address">
            </mat-form-field>
          </div>
        </div>
  
        <!-- super manager -->
        <div class="lineDivider" fxLayout="row">
          <div class="leftTable" fxFlex="30" fxFlex.gt-md="20">
            <div class="leftBox">
              <span>Super Manager</span>
            </div>
          </div>
          <div class="rightTable" fxFlex="70" fxFlex.gt-md="70">
            <mat-checkbox class="checkbox-margin" formControlName="isSuperManager"></mat-checkbox>
          </div>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center" class="booterBtn">
          <button mat-flat-button class="cancelBtn" (click)="toBack()">Cancel</button>
          <div style="width: 20px;"></div>
          <button mat-flat-button class="tableBtn" type="submit">Edit</button>
        </div>
  
      </div>
    </form>
  
  </div>
