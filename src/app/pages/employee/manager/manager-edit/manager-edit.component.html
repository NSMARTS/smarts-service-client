<div class="mainContentContainer">
    <div class="headerContainer">
      <div fxLayout="row" fxLayoutAlign="space-between center">
  
        <div class="headerTitle" fxFlex=90>Edit Employee</div>
  
        <!-- <button fxFlex=6 mat-raised-button class="cancelBtn" (click)="backManagerList();">Back</button> -->
  
      </div>
  
      <mat-divider></mat-divider>
    </div>
  
  
  
    <div class="gridBoxContainer">
      <div class="cardBox" fxLayout="row">
        <mat-card fxLayout="column" fxFlex=50>

          <form [formGroup]="editManagerForm" (ngSubmit)="onSubmit()">
            <div class="leaveTableContainer">
                <div fxLayout="column" class="br_ltop">

                    <!-- company name -->
                    <div class="lineDivider" fxLayout="row">
                        <div class="leftTable" fxFlex="30" fxFlex.gt-md="20">
                            <div class="leftBox">
                                <span>Email</span>
                            </div>
                        </div>
                        <div class="rightTable" fxFlex="70" fxFlex.gt-md="70">
                            <mat-form-field appearance="outline" class="companyFormFieldBox">
                                <mat-label>Email</mat-label>
                                <input matInput type="text" placeholder="E-Mail *" name="email" formControlName="email"
                                    autocomplete="email">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="lineDivider" fxLayout="row">
                        <div class="leftTable" fxFlex="30" fxFlex.gt-md="20">
                            <div class="leftBox">
                                <span>Name</span>
                            </div>
                        </div>
                        <div class="rightTable" fxFlex="70" fxFlex.gt-md="70">
                            <mat-form-field appearance="outline" class="companyFormFieldBox">
                                <mat-label>Name</mat-label>
                                <input matInput type="text" placeholder="Name" name="username"
                                    formControlName="username" autocomplete="username">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="lineDivider" fxLayout="row">
                        <div class="leftTable" fxFlex="30" fxFlex.gt-md="20">
                            <div class="leftBox">
                                <span>Password</span>
                            </div>
                        </div>
                        <div class="rightTable" fxFlex="70" fxFlex.gt-md="70">
                            <mat-form-field appearance="outline" class="companyFormFieldBox">
                                <mat-label>Password</mat-label>
                                <input matInput type="text" placeholder="Password" name="password"
                                    formControlName="password" autocomplete="password">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="lineDivider" fxLayout="row">
                        <div class="leftTable" fxFlex="30" fxFlex.gt-md="20">
                            <div class="leftBox">
                                <span>Phone</span>
                            </div>
                        </div>
                        <div class="rightTable" fxFlex="70" fxFlex.gt-md="70">
                            <mat-form-field appearance="outline" class="companyFormFieldBox">
                                <mat-label>Phone</mat-label>
                                <input matInput type="text" placeholder="Phone" name="phoneNumber"
                                    formControlName="phoneNumber" autocomplete="phoneNumber">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="lineDivider" fxLayout="row">
                        <div class="leftTable" fxFlex="30" fxFlex.gt-md="20">
                            <div class="leftBox">
                                <span>Address</span>
                            </div>
                        </div>
                        <div class="rightTable" fxFlex="70" fxFlex.gt-md="70">
                            <mat-form-field appearance="outline" class="companyFormFieldBox">
                                <mat-label>Address</mat-label>
                                <input matInput type="text" placeholder="Address" name="address"
                                    formControlName="address" autocomplete="address">
                            </mat-form-field>
                        </div>
                    </div>

                    
                </div>


                <div fxLayout="row" fxLayoutAlign="center center" class="booterBtn">
                    <div class="btnSection_1">
                        <button mat-raised-button class="tableBtn" type="submit" color="primary">Edit Employee</button>
                    </div>
                    <div>
                        <button mat-raised-button class="tableBtn" (click)="toBack()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
          <mat-card-actions fxLayoutAlign="center">
            <!-- <button mat-raised-button class="editBtn" (click)="updateProfileInfo();">Edit</button> -->
            <!-- <button mat-raised-button class="cancelBtn" (click)="backManagerList();">Cancel</button> -->
          </mat-card-actions>
        </mat-card>
  
        <mat-card fxLayout="column" fxFlex=50>
          <form>
            <button mat-button (click)="addManagerEmployees()">Add Manager Employees</button>

          </form>
          <mat-card-actions fxLayoutAlign="center">
            <!-- <button mat-raised-button class="editBtn" (click)="updateLeaveInfo();">Edit</button> -->
            <!-- <button mat-raised-button class="cancelBtn" (click)="backManagerList();">Cancel</button> -->
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
