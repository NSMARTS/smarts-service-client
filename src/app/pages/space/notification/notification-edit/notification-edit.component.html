<div class="page">

  <form [formGroup]="editNotificationForm" (ngSubmit)="onSubmit()">
    <div class="add_container">

      <div class="notification_header">
        <div class="notification_category">
          <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select matInput type="text" formControlName="category">
              <mat-option *ngFor="let category of categoryList" [value]="category">
                {{category}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="notification_title">
          <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title">
            <mat-error *ngIf="editNotificationForm.controls['title'].hasError('required')">
              Please enter title.
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <quill-editor #quillEditor [formControl]="form" [styles]="{'min-height': '560px'}" [modules]="quillConfig">
      </quill-editor>


      <div fxLayout="row" fxLayoutAlign="center center" class="booterBtn">
        <button mat-flat-button class="cancelBtn" (click)="toBack()">Cancel</button>
        <div style="width: 20px;"></div>
        <button mat-flat-button class="tableBtn" type="submit">Edit</button>
      </div>

    </div>

  </form>
</div>
