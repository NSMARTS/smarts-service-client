<div class="page">
	<div class="page_title">Holiday List</div>
            
	<div class="table_container">

        <div class="filter">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Holiday" #input>
            </mat-form-field>
            <button mat-raised-button color="primary" class="table_add_button" (click)="openAddCompanyHoliday();"> Add Holiday</button>
        </div>

		<table mat-table class="table" [dataSource]="companyHolidayList">

			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element?.companyHolidayName}} </td>
			</ng-container>

			<ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef> Date </th>
				<td mat-cell *matCellDef="let element"> {{element?.companyHolidayDate | date: 'YYYY-MM-dd'}}</td>
			</ng-container>

			<ng-container matColumnDef="delete">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<button mat-flat-button class="table_delete_button" (click)="deleteCompanyHoliday(element?._id)">Delete</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="9999">
					No data
				</td>
			</tr>
            
		</table>

		<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>
    
	</div>

</div>
