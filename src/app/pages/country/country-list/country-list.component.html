<div class="mainContentContainer">
			<div class="mainTitle">Country List</div>

			<!-- <span class="example-spacer"></span> -->
			 <!-- 권한 검사
            <span class="disableReason" *ngIf="company == null || manager == null">
				You need to register a company and manager to activate!
			</span>
			<button
			class="requestBtn" [disabled]="company == null || manager == null" mat-raised-button color="primary" (click)="openAddCompanuHoliday();"> Add Holiday Day</button> -->           

		<div class="historyTableBox">

            <div class="filter">
                <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Country" #input>
                </mat-form-field>
                  <button
                  class="tableAddBtn" mat-raised-button color="primary" (click)="openAddCountry();"> Add Country</button>
              </div>

			<table mat-table [dataSource]="countryList" class="mat-elevation-z8 historyTable">

				<!--- Note that these columns can be defined in any order.
					  The actual rendered columns are set as a property on the row definition" -->
                
                <!-- name Column -->
				<ng-container matColumnDef="countryName">
					<th mat-header-cell *matHeaderCellDef> Country Name </th>
					<td mat-cell *matCellDef="let element"> {{element?.countryName}} </td>
				</ng-container>

				<!-- from Column -->
				<ng-container matColumnDef="countryCode">
					<th mat-header-cell *matHeaderCellDef> Country Code </th>
					<td mat-cell *matCellDef="let element"> {{element?.countryCode}}</td>
				</ng-container>

				<th mat-header-cell *matHeaderCellDef> - </th>
				
                <ng-container matColumnDef="holiday">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-flat-button class="addCountryHolidayBtn" (click)="selectHoliday(element._id)">Holiday</button>
                    </td>
                  </ng-container>
          
                  <ng-container matColumnDef="btns">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                      <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="editCountry(element._id)">Edit</button>
                        <button mat-menu-item (click)="deleteCountry(element._id)">Delete</button>
                      </mat-menu>
                    </td>
                  </ng-container>
			
				<!-- <ng-container matColumnDef="btns">
					<th mat-header-cell *matHeaderCellDef> - </th>
					<td mat-cell *matCellDef="let element">
						<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
							<button mat-flat-button class="editCountry" (click)="editCountry(element._id)">Edit</button>
							<button mat-flat-button class="addCountryHolidayBtn" (click)="selectHoliday(element._id)">Holiday</button>
							<button mat-flat-button class="deleteCountryBtn" (click)="deleteCountry(element._id)">Delete</button>
						</div>
					</td>
				</ng-container> -->

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="9999">
						No data
					</td>
				</tr>
			</table>
			<mat-paginator 
			  [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[ 10, 25, 100]"
              aria-label="Select page">
			</mat-paginator>

		</div>
</div>
