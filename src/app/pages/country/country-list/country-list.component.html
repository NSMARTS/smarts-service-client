<div class="page">
	<div class="page_title">Country List</div>

        <!------------ 여기까지 정리 필요 ------------>

	<div class="table_container">

        <div class="filter">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Country" #input>
            </mat-form-field>
            <button mat-raised-button color="primary" class="table_add_button" (click)="openAddCountry();">Add Country</button>
        </div>

		<table mat-table class="table" [dataSource]="countryList">

			<ng-container matColumnDef="countryName">
				<th mat-header-cell *matHeaderCellDef> Country Name </th>
				<td mat-cell *matCellDef="let element"> {{element?.countryName}} </td>
			</ng-container>

			<ng-container matColumnDef="countryCode">
				<th mat-header-cell *matHeaderCellDef> Country Code </th>
				<td mat-cell *matCellDef="let element"> {{element?.countryCode}}</td>
			</ng-container>
				
			<!-- <th mat-header-cell *matHeaderCellDef> - </th> -->

            <ng-container matColumnDef="holiday">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button (click)="selectHoliday(element._id)">Holiday</button>
                </td>
            </ng-container>
          
            <ng-container matColumnDef="menu">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editCountry(element._id)">Edit</button>
                    <button mat-menu-item (click)="deleteCountry(element._id)">Delete</button>
                    </mat-menu>
                </td>
            </ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="9999">
					No data
				</td>
			</tr>

		</table>
			
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>

	</div>

</div>
