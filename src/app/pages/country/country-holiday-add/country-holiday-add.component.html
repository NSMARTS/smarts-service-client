<div class="mainContentContainer">


			<div class="mainTitle">Country Holiday List</div>
			<!-- <span class="example-spacer"></span> -->
			<!-- <span class="disableReason" *ngIf="company == null || manager == null">
				You need to register a company and manager to activate!
			</span>
			<button
			class="requestBtn" [disabled]="company == null || manager == null" mat-raised-button color="primary" (click)="openAddCompanuHoliday();"> Add Holiday Day</button> -->

		<form [formGroup]="countryHolidayForm" novalidate >
			<div class="leaveTableContainer">
				<div fxLayout="column"  style="max-width: 800px;">
					<div class="selectContent" fxLayout="row wrap" fxLayoutGap="20px">
						<div fxLayout="row" fxLayoutAlign="center center">
							<div class="leftTable">
								<div class="leftBox">
									<span>Name</span>	
								</div>
							</div>
							<div>
								<mat-form-field appearance="outline" class="companyFormFieldBox">
                                    <mat-label>Holiday Name</mat-label>
									<input matInput type="text" formControlName="holidayName"/>
								</mat-form-field>
							</div>
						</div>
						<div fxLayout="row" fxLayoutAlign="center center">
							<div class="leftTable">
								<div>
									<span>Date</span>	
								</div>
							</div>
							<div>
								<div>
									<span>
										<mat-form-field appearance="outline" class="companyFormFieldBox" dateFormat-full>
											<mat-label>Holiday Date</mat-label>
                                            <input 
												matInput 
												[matDatepicker]="picker1" 
												formControlName="holidayDate"
												(dateChange)="datePickChange($event.value)"
												[min]="minDate" [max]="maxDate">
												<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
											<mat-datepicker #picker1></mat-datepicker>
										</mat-form-field>
									</span>
								</div>
							</div>
						</div>
					
						<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
							<button 
                            mat-flat-button
                            class="addCountryBtn" 
								(click)="addCountryHoliday()" 
								[disabled]="countryHolidayForm.invalid"
							> 
								Add Holiday
							</button>
							<!-- <button  mat-raised-button class="cancelBtn" mat-dialog-close> Cancel </button> -->
						</div>
					</div>
				</div>
			</div>
		</form>

		<div class="historyTableBox mt-30">

            <div class="filter">
                <mat-form-field dateFormat-year>
                    <input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="date">
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp
                                    startView="multi-year"
                                    (yearSelected)="chosenYearHandler($event, dp)"
                                    panelClass="example-month-picker">
                    </mat-datepicker>
                </mat-form-field>
                <div class="tableAddBtn"></div>
              </div>

			<table mat-table [dataSource]="countryHolidayList" class="mat-elevation-z8 historyTable" #filteredTable>

				<!--- Note that these columns can be defined in any order.
					  The actual rendered columns are set as a property on the row definition" -->
                
                <!-- name Column -->
				<ng-container matColumnDef="holidayName">
					<th mat-header-cell *matHeaderCellDef> Name </th>
					<td mat-cell *matCellDef="let element"> {{element?.holidayName}} </td>
				</ng-container>

				<!-- date Column -->
				<ng-container matColumnDef="holidayDate">
					<th mat-header-cell *matHeaderCellDef> Date </th>
					<td mat-cell *matCellDef="let element"> {{element?.holidayDate | date: 'yyyy-MM-dd'}}</td>
				</ng-container>

				<th mat-header-cell *matHeaderCellDef> - </th>
				
			
				<ng-container matColumnDef="btns">
					<th mat-header-cell *matHeaderCellDef></th>
					<td mat-cell *matCellDef="let element">
						<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
							<button mat-flat-button class="tableDeleteBtn" (click)="deleteCountryHoliday(element._id)">Delete</button>
						</div>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell" colspan="9999">
						No data
					</td>
				</tr>
			</table>
			<mat-paginator 
			  [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
			</mat-paginator>

		</div>

        


		


</div>
