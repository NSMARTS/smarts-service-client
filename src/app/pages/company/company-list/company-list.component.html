<div class="mainContentContainer">
  <div class="mainContent">
    <div fxLayout="row">
      <div class="mainTitle">Company List</div>
    </div>
    <div class="historyTableBox">

      <div class="filter">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Company" #input>
        </mat-form-field>
        <button class="addCompanyBtn" mat-raise d-button color="primary" (click)="addCompany()">Add
          Company</button>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 historyTable">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.companyCode}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="employees">
          <th mat-header-cell *matHeaderCellDef> Employees </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="managers">
          <th mat-header-cell *matHeaderCellDef> Managers </th>
          <td mat-cell *matCellDef="let element"> {{element.managerAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button class="detailCompanyBtn" (click)="detailCompany(element._id)">Detail</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="btns">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editCompany(element._id)">Edit</button>
              <button mat-menu-item (click)="deleteCompany(element._id)">Delete</button>
            </mat-menu>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9999">
            No data
          </td>
        </tr>
      </table>

      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 30]" aria-label="Select page">
      </mat-paginator>

    </div>

  </div>
</div>
