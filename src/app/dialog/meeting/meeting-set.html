<div class="page">

	<form [formGroup]="setMeetingForm" novalidate>
		<div class="dialog_container">
            <div class="dialog_header">
                <div class="dialog_title">Schedule a meeting</div>
            </div>

            <div class="dialog_body">
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="meetingTitle"/>
                    <mat-error *ngIf="setMeetingForm.controls['meetingTitle'].hasError('required')">
                        Please enter title.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="meetingDescription">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myFilter"
                    formControlName="startDate" value="today" (dateChange)="startDatePickChange($event.value)">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="setMeetingForm.controls['startDate'].hasError('required')">
                        Please enter date.
                    </mat-error>
                </mat-form-field>

                <div fxLayout='row' fxLayoutGap="20px">
                    <mat-form-field  appearance="outline" class='w-120px'>
                        <mat-label>Start hour</mat-label>
                        <mat-select formControlName="startHour">
                            <mat-option *ngFor="let hour of hourList" [value]="hour.value">
                                {{ hour.value }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field  appearance="outline" class='w-120px'>
                        <mat-label>Start minute</mat-label>
                        <mat-select formControlName="startMin">
                            <mat-option *ngFor="let min of minList" [value]="min.value">
                                {{ min.value }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field  appearance="outline" class='w-120px'>
                        <mat-label>AM/PM</mat-label>
                        <mat-select formControlName="startUnit">
                            <mat-option *ngFor="let unit of timeUnit" [value]="unit.value">
                                {{ unit.value }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>  
                </div>

                <mat-form-field>
                    <mat-label>Managers</mat-label>
                    <mat-select formControlName="managers" multiple>
                        <mat-option *ngFor="let member of managers" [value]="member._id">{{member.username}} ({{member.email}})</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="w-100p">
                    <mat-label>Employees</mat-label>
                    <mat-select formControlName="employees" multiple>
                        <mat-option *ngFor="let member of employees" [value]="member._id">{{member.username}} ({{member.email}})</mat-option>
                    </mat-select>
                </mat-form-field>    

                <mat-form-field appearance="outline">
                    <mat-label>Meeting Link</mat-label>
                    <input matInput formControlName="meetingLink">
                </mat-form-field>

                <button mat-flat-button (click)="createMeeting()">Create</button>
            </div>
		</div>
	</form>

</div>
