<div class="page">
	<div class="page_title" fxLayoutAlign="center">Add holiday</div>

	<form [formGroup]="companyHolidayForm" novalidate>
		<div class="dialog_container">
			<div fxLayout="column" class="br_ltop">

                 <mat-form-field appearance="outline">
                        <mat-label>Holiday Name</mat-label>
                        <input matInput type="text" formControlName="holidayName"/>
                </mat-form-field>

				<mat-form-field appearance="outline">
                    <mat-label>Holiday Date</mat-label>
					<input 
						matInput 
						[matDatepicker]="picker1" 
						formControlName="holidayDate"
						(dateChange)="datePickChange($event.value)">
					<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
					<mat-datepicker #picker1></mat-datepicker>
				</mat-form-field>

				<div class="mt-30" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
					<button mat-flat-button (click)="onSubmit()">Create</button>
				</div>

			</div>
		</div>
	</form>

</div>
