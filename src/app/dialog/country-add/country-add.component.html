<div class="mainContentContainer">
		<div class="mainTitle" fxLayoutAlign="center">Add Country</div>

		<form [formGroup]="countryForm" novalidate>
			<div class="leaveDialogContainer">
				<div fxLayout="column" class="br_ltop">


                                <mat-form-field appearance="outline" class="countryFormFieldBox">
                                    <mat-label>Country Name</mat-label>
                                    <input matInput type="text" formControlName="countryName"/>
                                </mat-form-field>



                                <mat-form-field appearance="outline" class="countryFormFieldBox">
                                    <mat-label>Country Code</mat-label>
                                    <input matInput type="text" formControlName="countryCode"/>
                                </mat-form-field>

					<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
						<button 
                        mat-flat-button
							class="approveBtn" 
							(click)="addCountry()" 
							[disabled]="countryForm.invalid"
						> 
							Create
						</button>
						
					</div>
				</div>
			</div>
		</form>

</div>
