<div class="page">
	<div class="page_title" fxLayoutAlign="center">Edit Country</div>

	<form [formGroup]="countryForm" novalidate>
		<div class="dialog_container">
			<div fxLayout="column" class="br_ltop">

                <mat-form-field appearance="outline">
                    <mat-label>Country Name</mat-label>
                    <input matInput type="text" formControlName="countryName"/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Country Code</mat-label>
                    <input matInput type="text" formControlName="countryCode"/>
                </mat-form-field>

				<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
					<button mat-flat-button (click)="onSubmit()">Edit</button>
				</div>

			</div>
		</div>
	</form>

</div>
