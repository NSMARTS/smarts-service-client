<div class="page">

    <div class="dialog_container">
        <div class="dialog_header">
            <div class="dialog_title"><mat-icon class="confirm_icon">help_outline</mat-icon></div>
        </div>
        
        <div class="dialog_body">
            <h1 class="making_sure">
                Are you sure?
            </h1>

            <div class="confirm_content">
                {{ data.content }}
            </div>

            <div class="button_box">
                <button mat-flat-button [mat-dialog-close]="true">Confirm</button>
                <button mat-flat-button class="cancelBtn" [mat-dialog-close]="false">Cancel</button>
            </div>
        </div>
    </div>

</div>
