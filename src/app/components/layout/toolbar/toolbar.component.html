<mat-toolbar color="primary" class="toolbar mat-elevation-z6">
    <button (click)="openSidenav()" mat-icon-button fxHide.gt-md>
        <mat-icon>menu</mat-icon>
    </button>

    <span style="flex: 1"></span>

    <div [routerLink]="['/company']">Company</div>â”‚
    <div [routerLink]="['/country']">Country</div>

    <div style="display: flex; align-items: center; gap: 10px;">
        <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-button [matMenuTriggerFor]="profile">
            <div class="profile_button">
                <img class="profile_image" [src]="userProfileData?.profile_img" alt="" />
                <span>{{userProfileData?.username}}</span>
            </div>
        </button>
    </div>

    <div>
      <button mat-button [matMenuTriggerFor]="profile" matTooltip="Profile" matTooltipPosition="above"
        [matTooltipShowDelay]="500">
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
          <!-- <mat-icon>person</mat-icon> -->
          <img class="toolbar-profile-img" [src]="userInfoStore().profileImgPath" alt="">
          <span class="profileName">{{userInfoStore().username}}</span>
        </div>
      </button>
      <mat-menu #profile="matMenu" xPosition="before" class="dropdown-box">
        <div class="dropdown">
          <div fxLayout="row" fxLayoutAlign="space-between center" class="dropdown-header">
            <div fxLayout="row" fxLayoutAlign="start center">
              <!-- <mat-icon class="dropdown-profile-icon">person</mat-icon> -->
              <img class="profile-img" [src]="userInfoStore().profileImgPath" alt="">
              <div class="dropdown-profile-heading">
                {{userInfoStore().username}}
              </div>
            </div>
            <mat-icon>apps</mat-icon>
          </div>
          <div class="dropdown-content">
            <div matRipple fxLayout="row" fxLayoutAlign="space-between center" class="notification notification-cursor"
              [routerLink]="['/profile']">
              <div fxLayout="row" fxLayoutAlign="start center">

                <mat-icon class="icon-box-1 company-request">account_circle</mat-icon>
                <div>
                  <div class="notification-label">My Profile</div>
                  <div class="notification-description">Personal Information</div>
                </div>
              </div>

              <mat-icon class="icon-box-2">keyboard_arrow_right</mat-icon>

            </div>
            <!-- <mat-divider></mat-divider> -->

          </div>
          <div class="dropdown-footer" fxLayout="row" fxLayoutAlign="center center" (click)="logOut();">
            <button mat-button color="primary" (click)="signout()">LOGOUT</button>
          </div>
        </div>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
