<div class="sidenav">

    <!-- 0. sidenav container -->
    <mat-sidenav-container class="sidenav-container">

        <!-- 1. side nav -->
        <mat-sidenav #sidenav class="sidenav" [autoFocus]="false" [opened]="isDesktop()"
            [mode]="isDesktop() ? 'side' : 'over'" [disableClose]="isDesktop()" [fixedInViewport]="!isDesktop()">

            <app-sidenav></app-sidenav>

        </mat-sidenav>

        <!-- 2. side nav content -->
        <mat-sidenav-content class="sidenav-content">
            <!-- 2.1 상단 toolbar  -->
            <app-toolbar></app-toolbar>



            <!-- 2.2 main contents -->
            <main>
                <!-- <p>{{isDesktop$|async}}</p> -->
                <router-outlet></router-outlet>
            </main>

            <!-- 2.3 footer -->
            <!-- <po-footer></po-footer> -->

        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
